<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PassMaster</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container">
        <header class="text-center my-5">
            <h1>Login to PassMaster</h1>
        </header>

        <section id="login-section" class="mx-auto" style="max-width: 400px;">
            <form id="login-form" class="border p-4 bg-white rounded shadow">
                <div class="form-group">
                    <label for="login-id">Login ID:</label>
                    <input type="text" class="form-control" id="login-id" name="login-id" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" class="form-control" id="login-password" name="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <div id="login-feedback" class="text-danger text-center mt-3"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
