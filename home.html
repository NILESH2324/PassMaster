<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - PassMaster</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container">
        <header class="text-center my-5">
            <h1>Welcome to PassMaster</h1>
        </header>

        <section id="password-generator" class="mb-5">
            <h2>Generate a Secure Password</h2>
            <form id="password-form" class="border p-4 bg-white rounded shadow">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="father-name">Father's Name:</label>
                    <input type="text" class="form-control" id="father-name" name="father-name" required>
                </div>
                <div class="form-group">
                    <label for="mother-name">Mother's Name:</label>
                    <input type="text" class="form-control" id="mother-name" name="mother-name" required>
                </div>
                <div class="form-group">
                    <label for="pet-name">Pet's Name:</label>
                    <input type="text" class="form-control" id="pet-name" name="pet-name">
                </div>
                <div class="form-group">
                    <label for="friend-name">Best Friend's Name:</label>
                    <input type="text" class="form-control" id="friend-name" name="friend-name">
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone Number:</label>
                    <input type="tel" class="form-control" id="phone-number" name="phone-number" required>
                </div>
                <div class="form-group">
                    <label for="password-length">Password Length:</label>
                    <input type="number" class="form-control" id="password-length" name="password-length" min="8" max="32" value="12" required>
                </div>
                <button type="submit" class="btn btn-success btn-block">Generate Password</button>
            </form>
            <div id="generated-password" class="mt-3"></div>
        </section>

        <section id="password-strength-checker" class="mb-5">
            <h2>Password Strength Checker</h2>
            <form id="checker-form" class="border p-4 bg-white rounded shadow">
                <div class="form-group">
                    <label for="check-password">Enter Password:</label>
                    <input type="text" class="form-control" id="check-password" name="check-password">
                </div>
                <button type="button" class="btn btn-info" onclick="checkStrength()">Check Strength</button>
            </form>
            <div id="strength-feedback" class="mt-3"></div>
        </section>

        <section id="password-manager">
            <h2>Password Manager</h2>
            <form class="form-inline">
                <label for="pin" class="mr-2">Enter your PIN:</label>
                <input type="password" class="form-control mr-2" id="pin" name="pin">
                <button type="button" class="btn btn-primary" onclick="unlockManager()">Unlock</button>
                <button type="button" class="btn btn-secondary" onclick="lockManager()">Lock</button>
            </form>
            
            <div id="stored-passwords" class="mt-3" style="display:none;">
                <h3>Stored Passwords:</h3>
                <ul id="password-list" class="list-group mb-3"></ul>
                <button type="button" class="btn btn-danger" onclick="clearPasswords()">Delete All Passwords</button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
